<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <div class="popup__window">
          <button type="button" class="button button_type_close"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form name="popup__form" class="popup__form">
            <input
              type="text"
              class="popup__input popup__input_description_name"
              name="popup__name"
              placeholder="Your name"
            />
            <input
              type="text"
              class="popup__input popup__input_description_job"
              name="popup__job"
              placeholder="Your job"
            />
            <button type="submit" class="button button_type_submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <header class="header">
        <div class="logo">
          <img
            class="logo__image"
            src="./images/logo.svg"
            alt="Around the U.S."
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/profile__image.png"
            alt="Jacques Cousteau image"
          />
          <div class="profile__info">
            <div class="profile__wrapper-name">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="button button_type_edit"></button>
            </div>
            <p class="profile__job">Explorer</p>
          </div>
          <button type="button" class="button button_type_add"></button>
        </section>

        <section class="cards">
          <ul class="cards__grid">
            <li class="cards__card">
              <button type="button" class="button button_type_delete"></button>
              <img
                class="cards__image"
                src="./images/__image-yosemite-valley.png"
                alt="Yosemite Valley image"
              />
              <div class="cards__content">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button type="button" class="button button_style_like"></button>
              </div>
            </li>
            <li class="cards__card">
              <button type="button" class="button button_type_delete"></button>
              <img
                class="cards__image"
                src="./images/__image-of-lake-louise.png"
                alt="Lake Louise image"
              />
              <div class="cards__content">
                <h2 class="cards__title">Lake Louise</h2>
                <button type="button" class="button button_style_like"></button>
              </div>
            </li>
            <li class="cards__card">
              <button type="button" class="button button_type_delete"></button>
              <img
                class="cards__image"
                src="./images/__image-of-bald-mountains.png"
                alt="Bald Mountains image"
              />
              <div class="cards__content">
                <h2 class="cards__title">Bald Mountains</h2>
                <button type="button" class="button button_style_like"></button>
              </div>
            </li>
            <li class="cards__card">
              <button type="button" class="button button_type_delete"></button>
              <img
                class="cards__image"
                src="./images/__image-of-latemar.png"
                alt="Latemar image"
              />
              <div class="cards__content">
                <h2 class="cards__title">Latemar</h2>
                <button type="button" class="button button_style_like"></button>
              </div>
            </li>
            <li class="cards__card">
              <button type="button" class="button button_type_delete"></button>
              <img
                class="cards__image"
                src="./images/__image-of-vanoise-nationa.png"
                alt="Vanoise Nationa... image"
              />
              <div class="cards__content">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button type="button" class="button button_style_like"></button>
              </div>
            </li>
            <li class="cards__card">
              <button type="button" class="button button_type_delete"></button>
              <img
                class="cards__image"
                src="./images/__image-of-lago-di-braies.png"
                alt="Lago di Braies image"
              />
              <div class="cards__content">
                <h2 class="cards__title">Lago di Braies</h2>
                <button type="button" class="button button_style_like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
