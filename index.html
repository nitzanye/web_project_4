<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around The U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="popup popup_type_avatar"><div class="popup__window"><button type="button" class="button button_type_close button_type_close-avatar"></button><h2 class="popup__title popup__title_type_avatar">Change profile picture</h2><form name="popup__form" class="popup__form popup__form_type_avatar" novalidate><input id="avatarlink-input" type="url" class="popup__input popup__input_avatarlink" name="avatarlink" placeholder="Image link" required/> <span id="avatarlink-input-error" class="popup__error"></span> <button type="submit" class="button button_type_submit">Save</button></form></div></div><div class="popup popup_type_profile"><div class="popup__window"><button type="button" class="button button_type_close button_type_close-profile"></button><h2 class="popup__title">Edit profile</h2><form name="popup__form" class="popup__form popup__form_type_profile" novalidate><input id="name-input" class="popup__input popup__input_description_name" name="name" placeholder="Your name" required minlength="2" maxlength="40"/> <span id="name-input-error" class="popup__error"></span> <input id="job-input" class="popup__input popup__input_description_job" name="job" placeholder="Your job" required minlength="2" maxlength="200"/> <span id="job-input-error" class="popup__error"></span> <button type="submit" class="button button_type_submit">Save</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__window"><button type="button" class="button button_type_close button_type_close-add"></button><h2 class="popup__title">New place</h2><form name="popup__form__add-card" class="popup__form popup__form_type_add-card" novalidate><input id="card-name-input" class="popup__input popup__input_new_title" name="nameInput" placeholder="Title" required minlength="1" maxlength="30"/> <span id="card-name-input-error" class="popup__error"></span> <input id="card-link-input" type="url" class="popup__input popup__input_new_url" name="linkInput" placeholder="Image link" required/> <span id="card-link-input-error" class="popup__error"></span> <button type="submit" class="button button_type_submit">Create</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__window"><button type="button" class="button button_type_close button_type_close-add button_type_close-delete-card"></button><h2 class="popup__title popup__title_type_delete-card">Are you sure?</h2><form name="popup__form__add-card" class="popup__form popup__form_type_add-card" novalidate><button type="submit" class="button button_type_submit buuton_type_submit-delete-card">Yes</button></form></div></div><div class="popup popup_type_preview"><div class="popup__window popup__window-content-preview"><button type="button" class="button button_type_close button_type_close-preview"></button> <img class="popup__preview-image" src="" alt=" "/><figcaption class="popup__caption"></figcaption></div></div><header class="header"><div class="logo"><img class="logo__image" src="4e8e0a1d604782a0dff8.svg" id="logo" alt="Around the U.S."/></div></header><main class="content"><section class="profile"><div class="profile__image-container"><img class="profile__image" src="993f3d93348c99403d38.png" alt="Jacques Cousteau image"/> <button type="button" class="profile__image-update-icon"></button></div><div class="profile__info"><div class="profile__wrapper-name"><h1 class="profile__name">Jacques Cousteau</h1><button type="button" class="button button_type_edit"></button></div><p class="profile__job">Explorer</p></div><button type="button" class="button button_type_add"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Around The U.S.</p></footer></div><template id="cards-template"><li class="cards__card"><button type="button" class="button button_type_delete"></button><div class="cards__image"></div><div class="cards__content"><h2 class="cards__title"></h2><div class="cards__like-wrapper"><button type="button" class="button button_style_like"></button> <span class="cards__like-count"></span></div></div></li></template></body></html>
